<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08 - "getElementsByTagName" e "querySelector"</title>

</head>

<body>
    
    <div>div 1</div>
    <div class="div2">div 2</div>
    <br>
    <p id="p1">Parágrafo 1.</p>
    <p id="p2">Parágrafo 2.</p>

    <script>

        console.log(document.getElementsByTagName('div'))
        console.log(document.getElementsByTagName('div')[0])
        console.log(document.getElementsByTagName('div')[1])
        console.log(document.getElementsByTagName('div')[0].innerText)
        console.log(document.getElementsByTagName('div')[1].innerHTML)

        console.log(document.getElementsByTagName('br'))
        console.log(document.getElementsByTagName('p'))

        console.log(document.querySelector('div')) //Essa seleção sempre retorna a primeira ocorrência encontrada.

        console.log(document.querySelector('div.div2')) //A "tag" pode ser suprimida. Exemplo: ('.div2').

        console.log(document.querySelector('p'))
        console.log(document.querySelector('p#p1')) //Novamente: a "tag" pode ser suprimida.

    </script>

</body>

</html>
