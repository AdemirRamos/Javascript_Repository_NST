<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 25 - Operadores de Atribuição</title>

</head>

<body>
    
    <script>

        let x = 5
        let y = 2

        //x = x + y
        x += y //Também pode ser feito com outros operadores aritméticos.

        console.log(x)

        x++

        console.log(x)

        x--

        console.log(x)

    </script>

</body>

</html>
