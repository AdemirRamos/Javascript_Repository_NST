<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 09 - "querySelectorAll"</title>

</head>

<body>
    
    <div id="futebol-brasileiro">

        <div class="times">Flamengo</div>
        <div class="times">Botafogo</div>
        <div class="times">São Paulo</div>

    </div>

    <div id="futebol-europeu">

        <div class="times">Real Madrid</div>
        <div class="times">Barcelona</div>
        <div class="times">Juventus</div>

    </div>

    <script>

        console.log(document.querySelectorAll('div.times')) //É possível suprimir a "tag". Exemplo: ('.times').

        //Selecionando somente os times europeus:

        console.log(document.getElementById('futebol-europeu').querySelectorAll('.times'))
        console.log(document.getElementById('futebol-europeu').querySelectorAll('.times')[0].innerHTML)

    </script>

</body>

</html>
