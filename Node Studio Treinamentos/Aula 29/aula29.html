<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 29 - "For In" e "For of"</title>

</head>

<body>
    
    <script>

        let fruta = {nome: 'Banana', preço: 'R$9,99', unidade: 1}
        let aparelhos = ['Celular', 'Fone de Ouvido', 'Microfone']

        for (let f in fruta) { //Percorre as propriedades (chaves/nomes) do objeto.
            console.log('1ª item: ', f)
            console.log('2ª item: ', fruta)
            console.log('3ª item: ', fruta[f])
        }

        console.log('-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=')

        for (let a of aparelhos) { //Percorre as propriedades de um vetor ("array").
            console.log('1ª item: ', a)
            console.log('2ª item: ', aparelhos)
        }

    </script>

</body>

</html>
