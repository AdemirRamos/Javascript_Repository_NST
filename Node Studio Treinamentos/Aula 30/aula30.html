<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 30 - Funções</title>

</head>

<body>
    
    <div id="resultado"></div>

    <script>

        function exibir_mensagem() {
            console.log('Funcionou!')
        }

        exibir_mensagem()

        function soma(a, b) {
            resultado = a + b
            console.log(`Soma: ${resultado}.`)
        }

        function soma_2(c, d) {
            resultado = c * d
            return `O resultado da multiplicação foi: ${resultado}.`
        }

        soma(5, 6)
        console.log(soma_2(5, 7))

        document.getElementById('resultado').innerHTML = soma_2(7, 8)

    </script>

</body>

</html>
