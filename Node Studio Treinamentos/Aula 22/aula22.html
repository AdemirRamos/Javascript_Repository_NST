<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 22 - "arrays"</title>

</head>

<body>
    
    <script>

        //"array": é uma estrutura de dados que armazena uma coleção de dados.

        let my_array = ['Notebook', 'Mouse', 1500, {memória: '16gb', hd: '100gb'}, ['Notebook Dell', 'Modelo 1000']]
        console.log(my_array)
        console.log(my_array.length)
        console.log(my_array[0])
        console.log(my_array[3])
        console.log(my_array[3].memória) //Acessando um item dentro de um objeto dentro de um "array".
        console.log(my_array[4][1])

    </script>

</body>

</html>
