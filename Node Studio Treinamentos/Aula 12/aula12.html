<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 12 - "appendChild" e "removeChild"</title>

</head>

<body>
    
    <div id="conteúdo"></div>

    <script>

        var p = document.createElement('p')
        p.innerText = 'Olá, mundo!'

        document.getElementById('conteúdo').appendChild(p)

        var imagem = document.createElement('img')
        imagem.src = 'Imagens/BOM e DOM.png'

        document.getElementById('conteúdo').appendChild(imagem)

        document.getElementById('conteúdo').removeChild(p)

    </script>

</body>

</html>
