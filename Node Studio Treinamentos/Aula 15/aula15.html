<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 15 - "nodeParent"</title>

</head>

<body>
    
    <div id="brasil">

        <div id="bahia">

            <div id="ilhéus"></div>

        </div>

    </div>

    <script>
        
        //Retornando o "nó-pai":

        console.log(document.getElementById('ilhéus').parentNode)
        console.log(document.getElementById('bahia').parentNode)
        console.log(document.getElementById('ilhéus').parentNode.parentNode) //Retorno: "brasil".
        console.log(document.getElementById('ilhéus').parentNode.parentNode.parentNode) //Retorno: "body".
        console.log(document.getElementById('ilhéus').parentNode.parentNode.parentNode.parentNode) //Retorno: HTML.

    </script>

</body>

</html>
