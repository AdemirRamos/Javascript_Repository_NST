<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 28 - "Loops" ("For" e "While")</title>

</head>

<body>
    
    <ul>

        <li class="país">Brasil</li>
        <li class="país">Nova Zelândia</li>
        <li class="país">China</li>
        <li class="país">Rússia</li>
        <li class="país">Cuba</li>

    </ul>

    <script>

        let países = document.getElementsByClassName('país')

        for (i = 0; i <= 10; i++) {
            console.log(i)
        }

        for (p = 0; p < países.length; p++) {
            console.log(países[p])
            console.log(países[p].innerHTML)
        }

        let c = 0
        let n = 0

        while (c < países.length) {
            console.log(países[c].innerText)
            c++
        }

        do {
            console.log(países[n].innerHTML)
            n++
        }

        while (n < países.length)

    </script>

</body>

</html>
